<body>
    Demo v3

    <p id="error"></p>
    <p id="context"></p>

    <script>

        fetch(
            'https://tomi639.github.io/fsmMobileAppExt',
            {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('#context').innerHTML = data;
            }).catch(error => {
                document.getElementById('#error').innerHTML = error;
            })

    </script>
